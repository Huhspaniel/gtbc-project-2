<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project 2</title>

</head>

<body>
<header>
    <img src="assets/white_logo_transparent_background.png" alt="logo">
    <nav>
        <button class="nav home">Home</button>
        <button class="nav login">Login</button>
        <button class="nav create-account">Create Account</button>
        <button class="nav account hidden">Account</button>
        <button class="nav logout hidden">Logout</button>
    </nav>
</header>
<main class="home">
    <h1>Search for nearby concerts</h1>
    <div class="input search">
        <h2>Artist:</h2>
        <input type="text" class="artist">
        <h2>City:</h2>
        <input type="text" class="city">
        <h2>State:</h2>
        <input type="text" class="state">
        <h2>Zip:</h2>
        <input type="text" class="zip-code">
        <button class="findEvent btn btn-secondary submit search">Find Event</button>
        <div class="container">
          <div class="row" id="eventInfo">
          </div>
        </div>
    </div>
</main>
<main class="login hidden">
    <h1>Login</h1>
    <div class="input login">
        <h2>Username:</h2>
        <input type="text" class="username">
        <h2>Password:</h2>
        <input type="password" class="password">
        <button class="submit login">Submit</button>
        <div>
            <button class="nav create-account">Create Account</button>
            <a href="#" class="nav login-spotify">Login with Spotify</a>
        </div>
    </div>
</main>
<main class="create-account hidden">
    <h1>Create Account</h1>
    <div class="input create">
        <h2>Email:</h2>
        <input type="text" class="email">
        <h2>Username:</h2>
        <input type="text" class="username">
        <h2>Password:</h2>
        <input type="password" class="password">
        <h2>Full Name:</h2>
        <input type="text" class="full-name">
        <button class="submit create">Submit</button>
        <div>
            <button class="nav login">Login</button>
            <a href="#" class="nav login-spotify">Login with Spotify</a>
        </div>
    </div>
</main>
<main class="account hidden">
    <h1>Account</h1>
</main>
